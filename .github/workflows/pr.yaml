name: pr
on:
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push container image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:pr-${{ github.event.pull_request.number }}
    - name: Create a cluster
      uses: AbsaOSS/k3d-action@v1.4.0
      id: cluster
      with:
        cluster-name: test
        args: >-
          --config k3d.yaml
    # TODO: Switch to an image
    - name: Deploy the app
      run: |
        curl -s https://raw.githubusercontent.com/shipa-corp/ketch/main/install.sh | bash
        kubectl apply --validate=false --filename https://github.com/jetstack/cert-manager/releases/download/v1.0.3/cert-manager.yaml
        echo "apiVersion: cert-manager.io/v1
        kind: ClusterIssuer
        metadata:
          name: le 
        spec:
          acme:
            server: https://acme-v02.api.letsencrypt.org/directory
            privateKeySecretRef:
              name: my-account-key
            solvers:
            - http01:
              ingress:
                class: istio" | kubectl apply --filename -
        kubectl apply --filename https://github.com/shipa-corp/ketch/releases/download/v0.2.0/ketch-controller.yaml
        kubectl --namespace ketch-system rollout status deployment ketch-controller-manager
        ketch pool add dev
        ketch app create bulletinboard --pool dev
        ketch app deploy bulletinboard -i docker.io/shipasoftware/bulletinboard:1.0

        kubectl get ns
        kubectl --namespace ketch-dev get pods,svc
    - name: Deploy the app
      run: |
        cd kustomize/overlays/preview
        kustomize edit set image ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo=${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:pr-${{ github.event.pull_request.number }}
        kustomize build | kubectl apply --filename -
        kubectl rollout status deployment github-actions-demo
    - name: Test
      run: |
        echo "I was too lazy to write tests. If I wasn't, I would run them inside the k3d cluster created in the previous step"
